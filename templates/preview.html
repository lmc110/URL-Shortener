{% extends 'base.html' %}
{% block title %}Preview{% endblock %}
{% block content %}
<div class="preview-container">
<h1>Shortened URL</h1>
<div class="info-container">
    <h2 class="key-header">Your Key:    </h2><em class="key">{{ key }}</em><br>
    <h2 class="url-header">Redirects to:    </h2><em>{{ url }}</em>
</div>
<a href="/" class="button">Shorten New URL</a>
</div>

{% endblock %}
